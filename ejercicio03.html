<!--Crear un documento html con 3 cuadrados que, al ser clickeados, 
    cambien el color de fondo del documento. Cada cuadrado debera tener un color distinto.-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .contenedor{
            display: flex;
        }
        .cuadrado{
            height: 100px;
            width: 100px;
        }
        .rojo{
            background-color: red;
        }
        .azul{
            background-color: blue;
        }
        .verde{
            background-color: green;
        }

    </style>
    <body>
        <div class="contenedor">
            <div class="cuadrado rojo" onclick="cambiarFondo('red')"></div>
            <div class="cuadrado azul" onclick="cambiarFondo('blue')"></div>
            <div class="cuadrado verde" onclick="cambiarFondo('green')"></div>
        </div>

        <script>
        function cambiarFondo(color){
            document.querySelector('body').style.background =color;
        }
        </script>
    </body>
    
    </html>
