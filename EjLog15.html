<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado,
         pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].--->
    <script>
        const devolverCuadrados=(arr=undefined)=>{
            const newArr=arr.map(el=>el*el);
            return console.log(`Arreglo original:${arr},/nArreglo elevado al cuadrado:${newArr}`);
        }
        devolverCuadrados([1,2,3]);
    </script>
</body>
</html>
