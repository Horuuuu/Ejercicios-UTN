    <!---Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), 
        pe. miFuncion(2002) devolverá true.-->
        <script>
            const capicua=(numero=0)=>{
                if(typeof numero !== "number")return console.error(`el valor"${numero}"ingresado,NO es un numero`)

                numero=numero.toString()
                let alReves=numero.split("").reverse().join("");
                return(numero === alReves)
                ? console.info(`SÍ es capicua,numero origianl ${numero},numero al reves ${alReves}`)
                : console.info(`NO es capicua,numero origianl ${numero},numero al reves ${alReves}`)

            }

            capicua("33")
        </script>
